  <body>
    <div class="container">
      <div class="row">
        <!-- content will be different sizes, especially if it's dynamic -->
        <div class="col-xs-6 col-md-3">
          <div class="well">Let's make Column 1 a little larger to demonstrate.</div>
        </div>
        <div class="col-xs-6 col-md-3">
          <div class="well">Column 2</div>
        </div>

        <!-- add the clearfix where it breaks the grid -->
        <div class="clearfix hidden-md hidden-lg"></div>

        <div class="col-xs-6 col-md-3">
          <div class="well">Column 3</div>
        </div>
        <div class="col-xs-6 col-md-3">
          <div class="well">Column 4</div>
        </div>
      </div>
    </div>
